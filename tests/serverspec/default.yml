---
- hosts: localhost
  roles:
    - ansible-role-mongodb
  vars:
    mongodb_debug: yes
    os_mongodb_extra_packages:
      FreeBSD:
        - databases/mongodb40-tools
      Debian:
        - mongo-tools
      OpenBSD: []
    mongodb_extra_packages: "{{ os_mongodb_extra_packages[ansible_os_family] }}"
    mongodb_admin_users:
      - name: root
        database: admin
        password: AdminPassWord
        roles: userAdminAnyDatabase
        # XXX when update_password is `always`, idempotent test fails.
        # https://github.com/ansible/ansible/issues/33832
        # https://github.com/ansible/ansible/blob/7c8b046b5fac7342fcf7882d4c84efc089e7866f/test/support/integration/plugins/modules/mongodb_user.py#L279
        update_password: on_create
        state: present

    mongodb_users:
      - name: foo
        password: PassWord
        database: admin
        roles:
          - db: admin
            role: read
        state: present
        update_password: on_create
      - name: bar
        database: admin
        state: absent

    os_fork:
      FreeBSD: "true"
      Debian: "false"
      OpenBSD: "true"
    mongodb_config: |
      security:
        authorization: enabled
      storage:
        dbPath: {{ mongodb_db_dir }}
        journal:
          enabled: true
      processManagement:
        fork: {{ os_fork[ansible_os_family] }}
        pidFilePath: {{ mongodb_db_dir }}/mongod.lock
        timeZoneInfo: /usr/share/zoneinfo
      net:
        port: {{ mongodb_port }}
        bindIp: {{ mongodb_host }}
      systemLog:
        verbosity: 1
        path: {{ mongodb_log_file }}
        logAppend: true
        destination: file
        logRotate: reopen

    mongodb_config_init_auth: |
      security:
        authorization: disabled
      storage:
        dbPath: {{ mongodb_db_dir }}
        journal:
          enabled: true
      processManagement:
        fork: {{ os_fork[ansible_os_family] }}
        pidFilePath: {{ mongodb_db_dir }}/mongod.lock
        timeZoneInfo: /usr/share/zoneinfo
      net:
        port: {{ mongodb_port }}
        bindIp: {{ mongodb_host }}
      systemLog:
        verbosity: 1
        path: {{ mongodb_log_file }}
        logAppend: true
        destination: file
        logRotate: reopen

    os_mongodb_flags:
      FreeBSD: |
        mongod_flags="--setParameter=disabledSecureAllocatorDomains=\\*"
        mongod_config="{{ mongodb_conf_file }}"
        mongod_dbpath="{{ mongodb_db_dir }}"
      Debian: |
        DAEMON_OPTS="--journal"
      OpenBSD:
        -f {{ mongodb_conf_file }}
    mongodb_flags: "{{ os_mongodb_flags[ansible_os_family] }}"
